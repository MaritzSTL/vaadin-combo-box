<link rel="import" href="vaadin-combo-box-notheme.html">

<link rel="import" href="../vaadin-valo-theme/color.html">
<link rel="import" href="../vaadin-valo-theme/spacing.html">
<link rel="import" href="../vaadin-valo-theme/style.html">
<link rel="import" href="../vaadin-valo-theme/font-icons.html">
<link rel="import" href="../vaadin-valo-theme/menu-overlay.html">

<link rel="import" href="../vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../vaadin-item/vaadin-item.html">
<link rel="import" href="../vaadin-overlay/vaadin-overlay.html">

<dom-module id="valo-combo-box" theme-for="vaadin-combo-box">
  <template>
    <style>
      :host([label]) {
        margin-top: var(--valo-space-m);
        vertical-align: var(---vaadin-text-field-vertical-align-offset);
      }

      [part="text-field"] {
        display: block;
        max-width: 100%;
      }

      [part$="button"] {
        width: 24px;
        height: 24px;
        line-height: 24px;
        font-size: 24px;
        text-align: center;
        color: var(--valo-contrast-40pct);
        transition: 0.2s color;
        cursor: default;
      }

      [part$="button"]:hover {
        color: var(--valo-contrast-70pct);
      }

      [part$="button"]::before {
        font-family: "valo-icons";
      }

      [part="toggle-button"]::before {
        content: "\e905";
      }

      [part="clear-button"]::before {
        content: "\e907";
      }

      /* Read-only */

      :host([readonly]) [part="toggle-button"] {
        display: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="valo-combo-box-overlay" theme-for="vaadin-combo-box-overlay">
  <template>
    <style>
      [part="overlay"] {
        padding: 0;
      }

      /* TODO unsupported selector */
      #scroller {
        border-radius: var(--valo-border-radius);
      }
    </style>
  </template>
</dom-module>

<dom-module id="valo-combo-box-item" theme-for="vaadin-combo-box-item">
  <template>
    <style include="valo-item">
      /* TODO duplicated from vaadin-list-box styles. Should find a way to make it DRY */

      :host {
        --_valo-item-selected-icon-display: block;
        cursor: pointer;
        padding-left: calc(var(--valo-space-xs) + var(--valo-border-radius) / 4);
        -webkit-tap-highlight-color: var(--valo-primary-color-10pct);
      }

      :host([focused]) {
        background-color: var(--valo-primary-color-10pct);
      }

      @media (pointer: coarse) {
        :host([focused]) {
          background-color: transparent;
        }
      }

      :host([selected]) {
        font-weight: 500;
      }

      /* TODO ugly hack to add horizontal spacing between the overlay and the item */
      /* Should eventually be fixed so that using paddings for the combo box overlay is straightforward */
      :host {
        left: var(--valo-space-xs);
        right: var(--valo-space-xs);
        width: auto !important;
      }
    </style>
  </template>
</dom-module>
